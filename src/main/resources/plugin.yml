name: WorldShaper
version: 0.1-SNAPSHOT
author: CodedStingray
main: net.codedstingray.worldshaper.WorldShaper
api-version: 1.19
description: WorldShaper is an in-game map editor.
commands:
  wand:
    description: Gives you the WorldShaper selection wand.
    usage: /<command>
  pos:
    description: Adds your current position as a control position for your selection.
    usage: /<command> [index]
  positions:
    description: Lists all current control positions for your selection.
    usage: /<command>
  removepos:
    description: Removes a control position
    usage: /<command> [index]
  clearpositions:
    description: Clears the list of selection control points.
    usage: /<command>
  selectiontype:
    description: Sets your selection type.
    usage: /<command> [selection type name]
